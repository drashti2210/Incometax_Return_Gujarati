<html>

<hed>Registration Form</hed><br><br><br><br>
<div >
<form action="/income_tax/registration" method="POST" class="box">{% csrf_token %}

<table>
<tr><td><y>Login Id</y></td><td><input type="text" name="eid" required></td></tr>
<tr><td><y>Password</y></td><td><input type="password" name="password" id="txtPassword" required></td></tr>
<tr><td><y>Confirm Password</y></td><td><input type="password" name="password1" id="txtConfirmPassword" required></td></tr>

<tr><td><y>Submit</y></td><td><input type="submit" name="submit" onclick="return Validate()"></td></tr>
{% endblock %}

</table>

</form>
</div>
</body>
</html>
